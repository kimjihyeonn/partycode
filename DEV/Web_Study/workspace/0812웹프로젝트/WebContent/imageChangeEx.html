<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>이미지 파일 동적으로 교체하여 보여주기</title>

<style>
 img{width:500px; height:300px; }
</style>
<script>
   var imgs =new Array();
   var index = 0;
   imgs.push("./images/img1.jpg");
   imgs.push("./images/img2.jpg");
  imgs.push("./images/img3.jpg");
   imgs.push("./images/img4.jpg");
   
   window.onload = function() { //콜백 함수

	   setInterval("imageChange()",2000);  //1초마다 함수 호출
   }
   function imageChange(){
	   var currentDate = new Date();//현재 시스템의 년월일 시분초를 얻어옴
	   var img= document.getElementById("img");
	   //[힌트]
	   img.src = imgs[index];
	   index++
	   if(index==imgs.length) index =0;
   }
</script>
</head>
<body>
   <center>
   <h1>(주)휴먼 소프트 이미지 동적 교체</h1><img id="img"/></center>


</body>
</html>
