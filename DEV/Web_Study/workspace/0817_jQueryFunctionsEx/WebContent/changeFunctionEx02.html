<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>change() 함수 사용 예제 2</title>
<!-- change() 함수는 input, select 값이 변경될 때 감지하는 함수이다. -->
<script 
src = "https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js">
</script>
<script>
	$(function() {
		//텍스트 박스의 입력값 변경 상태 감지
		$("input[name = 'name']").change(function() {
			//html스트링을 뿌려줌
			$("#result").html("이름으로 입력값이 변경되었습니다.");
		});
		
		//체크박스의 체크 상태 변경 감지
		$("input[name = 'hobby']").change(function() {
			$("#result").html("취미가 변경되었습니다.");
		});
		
		//라디오박스의 체크 상태 변경 감지
		$("input[name = 'gender']").change(function() {
			$("#result").html("성별이 변경되었습니다.");
		});
		
		//select 드롭다운의 체크 상태 변경 감지
		$("select[name = 'job']").change(function() {
			$("#result").html("직업이 변경되었습니다.");
		});
	});
</script>
</head>
<body>
	<div id = "input">
		<h3>이 름</h3>
		<input type = "text" name = "name"/>
		
		<h3>취 미</h3>
		<label><input type = "checkbox"
		name = "hobby" value = "영화 감상"/>영화 감상</label>
		<label><input type = "checkbox"
		name = "hobby" value = "등산"/>등산</label>
		<label><input type = "checkbox"
		name = "hobby" value = "여행"/>여행</label>
		
		<h3>성 별</h3>
		<label><input type = "radio"
		name = "gender" value = "남자"/>남자</label>
		<label><input type = "radio"
		name = "gender" value = "여자"/>여자</label>
		
		<h3>직 업</h3>
		<select name = "job">
			<option selected>직업 선택</option>
			<option value = "프로그래머">프로그래머</option>
			<option value = "디자이너">디자이너</option>
			<option value = "웹기획자">웹기획자</option>
		</select>
	</div>
	<hr>
	<h2>RESULT</h2>
	<div id = "result"></div>
	<hr>
</body>
</html>
