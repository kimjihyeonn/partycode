<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>tabs() 함수 사용 도서판매 사이트에 적용</title>
<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.16.custom.css"/>
<script src ="js/jquery.js"></script>

<!-- jQuery UI 인클루드 -->
<script src ="js/jquery-ui-1.8.16.custom.min.js"></script>

<script>
   $(document).ready(function(){
	  $("#example").tabs(); 
   });

</script>
</head>
<body>
     <div id="example">
         <ul>
          <li><a href="#tab-1">추천 도서</a></li>
          <li><a href="#tab-2">베스트샐러</a></li>
          <li><a href="#tab-3">신간 도서</a></li>
         </ul>
        <div id="tab-1">
        <img src="images/소크라테스익스프레스.jpg" width="170" height="200"></div>
        <div id="tab-2">
        <img src="images/마이클샌댈.jpg" width="170" height="200"></div>
        <div id="tab-3">
        <img src="images/문화답사기.jpg" width="170" height="200"></div>
     
     </div>
</body>
</html>
