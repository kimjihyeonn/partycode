<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>div 태그, float 속성 예제</title>
<!-- CSS 적용 여러분이 코딩 -->
<style>
	div { float:left; width:180;}
</style>
</head>
<body>
	<div>
		<b>내가 좋아하는 과일</b>
		<ul>
			<li>Apple</li>
			<li>Banana</li>
			<li>Orange</li>
			<li>Melon</li>
		</ul>
	</div>
	
	<div>
		<b>갖고 싶은 자동차</b>
		<ul>
			<li>Rolls-Royce</li>
			<li>EQUUS</li>
			<li>Chairman</li>
			<li>Genesis</li>
		</ul>
	</div>
</body>
</html>
