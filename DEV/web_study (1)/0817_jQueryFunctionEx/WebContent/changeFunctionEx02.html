<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>change() 함수 사용예제 2</title>
<!-- change() 함수는 input, select 값이 변경될 때 감지하는 함수이다. -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
    $(function(){ //콜백 함수
    	//텍스트박스의 입력값 변경 상태 감지
    	$("input[name='name']").change(function(){
    		$("#result").html("이름의 입력값이 변경되었습니다.");
    	});
    	 //체크박스의 체크상태 변경 감지
    	 $("input[name='hobby']").change(function(){
    		 $("#result").html("취마가 변경되었습니다.");
     	});
    	 $("input[name='gender']").change(function(){
    		 $("#result").html("성별이 변경되었습니다.");
    	 });
    	 //select 드롭다운의 체크 상태변경 감지
    	 $("select[name='job']").change(function(){
    		 $("#result").html("직업이 변경되었습니다.");
    	 });
    });


</script>
</head>

<body>
        <div id="input">
           <h3>이름</h3>
           <input type="text" name="name" />
           <h3>취 미</h3>
          <label><input type="checkbox" name="hobby" value="영화 감상">영화 감상</label>
          <label><input type="checkbox" name="hobby" value="등산">등산</label>
          <label><input type="checkbox" name="hobby" value="여행">여행</label>
        
           <h3>성별</h3>
           <label><input type="radio" name="gender" value="남자">남자</label>
           <label><input type="radio" name="gender" value="여자">여자</label>
        
           <h3>직업</h3>
           <select name="job">
              <option selected>직업선택</option>
              <option value="프로그래머">프로그래머</option>
              <option value="디자이너">디자이너</option>
              <option value="웹 기획자">웹 기획자</option>
              
           </select>
        </div>
        <hr>
        <h2>RESULT</h2>
        <div id="result"></div>
        <hr>
        
</body>
</html>
