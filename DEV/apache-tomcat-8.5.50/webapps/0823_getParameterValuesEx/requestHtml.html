<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>requestHtml 페이지</title>
</head>
<body>
  <center>
    <h2>request 테스트 폼</h2>
    <hr>
    <form name="myForm" method="POST" action="request_Result.jsp">
    <table border="1" cellpadding="5" cellspacing="1">
    <tr>
    
      <td bgcolor="orange">이름</td>
      <td align="Left"><input type="text" size="10" name="username"/></td>    
    </tr>
    <tr>
     <td bgcolor="orange">직업</td>
      <td align="Left">
      <select name="job">
       <option selected>직업선택</option>
       <option>회사원</option>
       <option>공무원</option>
       <option>프로그래머</option>
       
      </select>

    
    </tr>
    
    <tr>
     <td bgcolor="orange">관심분야</td>
      <td align="Left">
      <input type="checkbox" name="favorite" value="여행">여행</input>
      <input type="checkbox" name="favorite" value="심리학">심리학</input>
      <input type="checkbox" name="favorite" value="철학">철학</input>
  
    
     
    </tr>
    <tr>
    <td colspan="2" align="center"><input type="submit" value="확인"/>
    <input type="reset" value="취소"/></td></tr>
    </table>
    
    </form>
  </center>
</body>
</html>
