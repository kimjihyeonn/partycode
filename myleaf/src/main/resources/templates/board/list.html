  <main role="main" class="container">
  
    <div class="starter-template">
      <h1>게시판</h1>
      <div> 총 건수 :<span th:text="${board.totalElements}"></span></div>

      <form class="row g-3 d-flex justify-content-end" method="get" th:action="@{/board/list}">

        <div class="col-auto">
          <label for="searchText" class="visually-hidden">검색</label>
          <input type="text" class="form-control" id="searchText" name="searchText" th:value="${param.searchText}">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">검색</button>
        </div>
      </form>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">제목</th>
          <th scope="col">작성자</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${board}">
          <td th:text="${board.id}">1</td>
          <td ><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}"></a></td>
          <td th:text="${board.user.username}">Otto</td>

        </tr>

        </tbody>
      </table>

      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${1==board.pageable.pageNumber+1} ? 'disabled'">
            <a class="page-link" th:href="@{/board/list(page=${board.pageable.pageNumber-1},searchText=${param.searchText})}">Previous</a>
          </li>

          <li class="page-item" th:classappend="${i==board.pageable.pageNumber+1} ? 'disabled'"
              th:each="i: ${#numbers.sequence(startpage,endpage)}"><a class="page-link" href="#" th:href="@{/board/list(page=${i-1},searchText=${param.searchText})}" th:text="${i}">1</a></li>

          <li class="page-item" th:classappend="${board.totalPages==board.pageable.pageNumber+1} ? 'disabled'">
            <a class="page-link" href="#" th:href="@{/board/list(page=${board.pageable.pageNumber+1},searchText=${param.searchText})}">Next</a>
          </li>
        </ul>
      </nav>
      <div class="text-right">
      <a type="button" class="btn btn-primary" th:href="@{/board/form}">쓰기</a>
      </div>
    </div>
  
  </main>
